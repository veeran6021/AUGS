<!DOCTYPE html>
<html>
<head>
      <title>AUGS:Contact Us</title>

	<link rel="stylesheet" href="Google Sheet.css">
</head>

<body>
	<div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbzePchTENeQFejchbJG4flYWzGjlksSR3b4vGUaCL-DWfhs4vS0BDAE0jhhChNJEj4xhw/exec" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="your-name" placeholder="Name">
			<input type="text" name="your-number" placeholder="Number">
			<input type="email" name="your-email" placeholder="Email">

		</form>
	</div>

	<script src="Google Sheet.js"></script>
</body>
</html>
